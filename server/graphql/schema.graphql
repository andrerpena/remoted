schema {
  query: Query
  mutation: Mutation
}

type Query {
  getJobs(
    offset: Int
    limit: Int
    tag: String
    salary: Boolean
    anywhere: Boolean
    excludeLocationTags: [String!]
    sources: [String!]
    companyId: String
  ): [Job]
  getJob(id: String, url: String): Job
  getTagCountGroups(tagGroups: [TagCountGroupInput!]!): [TagCountGroup]
  getTags(text: String): [TagCount]
  getCompany(id: String, displayName: String): Company
}

type Mutation {
  addJob(input: JobInput!): Job
  addCompany(input: CompanyInput!): Company
}

type LocationDetails {
  raw: String
  worldwide: Boolean
  preferredRegions: [String!]
  preferredCountries: [String!]
  preferredTimeZoneMin: Int
  preferredTimeZoneMax: Int
  requiredRegions: [String!]
  requiredCountries: [String!]
  requiredTimeZoneMin: Int
  requiredTimeZoneMax: Int
}

type Job {
  id: String!
  title: String!
  description: String!
  descriptionHtml: String!
  tags: [String!]!
  company: Company
  createdAt: String!
  publishedAt: String!
  locationDetails: LocationDetails
  salaryRaw: String
  salaryExact: Int
  salaryMin: Int
  salaryMax: Int
  salaryCurrency: String
  salaryEquity: Boolean
  url: String!
  source: String!
}

input TagCountGroupInput {
  name: String!
  tags: [String!]!
}

type TagCount {
  name: String!
  count: Int!
}

type TagCountGroup {
  name: String!
  tags: [TagCount!]!
}

type Company {
  id: String!
  name: String!
  displayName: String!
  imageUrl: String
  imageUrl20x20: String
  locationDetails: LocationDetails
}

input LocationDetailsInput {
  raw: String
  worldwide: Boolean
  preferredRegions: [String!]
  preferredCountries: [String!]
  preferredTimeZoneMin: Int
  preferredTimeZoneMax: Int
  requiredRegions: [String!]
  requiredCountries: [String!]
  requiredTimeZoneMin: Int
  requiredTimeZoneMax: Int
}

input JobInput {
  title: String!
  description: String!
  tags: [String!]!
  publishedAt: String!
  companyId: String!
  locationDetails: LocationDetailsInput
  salaryRaw: String
  salaryExact: Int
  salaryMin: Int
  salaryMax: Int
  salaryCurrency: String
  salaryEquity: Boolean
  url: String!
  source: String!
}

input CompanyInput {
  displayName: String!
  imageUrl: String
}
