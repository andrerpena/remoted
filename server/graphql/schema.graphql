type Query {
  jobs(offset: Int, limit: Int): [Job]
  job(id: String, urlReference: String): Job
  company(id: String, urlReference: String): Company
  sources: [Source]
}
type Job {
  id: String!
  title: String!
  description: String!
  descriptionHtml: String!
  tags: [String!]!
  company: Company
  createdAt: String!
  publishedAt: String!
  locationRaw: String
  locationRequired: String
  locationPreferred: String
  locationPreferredTimeZone: Int
  locationPreferredTimeZoneTolerance: Int
  locationTag: String
  salaryRaw: String
  salaryExact: Int
  salaryMin: Int
  salaryMax: Int
  salaryCurrency: String
  salaryEquity: Boolean
  url: String!
  source: Source
}

type Company {
  id: String!
  name: String!
  displayName: String!
  urls: [String!]
  imageUrl: String
}

type Mutation {
  addJob(input: JobInput!): Job
  addCompany(input: CompanyInput!): Company
  updateSource(input: UpdateSourceInput!): Source
}

input JobInput {
  title: String!
  description: String!
  tags: [String!]!
  publishedAt: String!
  companyId: String!
  locationRaw: String
  locationRequired: String
  locationPreferred: String
  locationPreferredTimezone: Int
  locationPreferredTimezoneTolerance: Int
  salaryRaw: String
  salaryExact: Int
  salaryMin: Int
  salaryMax: Int
  salaryCurrency: String
  salaryEquity: Boolean
  url: String!
  source: String!
}

input CompanyInput {
  displayName: String!
  url: String!
  imageUrl: String
}

type Source {
  name: String!
  lastUpdatedAt: String
  lastUpdateMessage: String
  lastUpdateMessageDetails: String
}

input UpdateSourceInput {
  name: String!
  updateMessage: String!
  updateMessageDetails: String
}

schema {
  query: Query
  mutation: Mutation
}
